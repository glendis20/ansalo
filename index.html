<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body onload="temaGuardado()">
    <section class="container-fluid p-0" id="cuerpo">

        <header>
            <nav class="navbar navbar-light bg-transparent">
                <span class="navbar-brand mb-0"><h4>Reto Bictia</h4></span>
              </nav>
        </header>

        <div class="row">
            <div class="col-lg-7 mx-auto py-5">
                <div class="bg-transparent rounded-lg shadow-sm p-5">

                    <form id="listaRegistro">
                        <h2>Reto Ánsalo</h2>
                        <div class="form-group">
                            <label class="text-left" for="letras">Letras</label>
                            <input type="text" class="form-control border-secondary" id="letras">
                        </div>
                        <div class="form-group">
                            <label class="text-left" for="numeros">Números</label>
                            <input type="text" class="form-control border-secondary" id="numeros">
                        </div>
                    </form>
                </div>
            </div>
        </div>

       <div class="tema">
        <div class="custom-control custom-switch lead text-center p-1">
            <input type="checkbox" class="custom-control-input" onclick="theme('retro')" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1"><strong>Activar tema retro</label></strong></label>
        </div>
        <div class="custom-control custom-switch lead text-center p-1">
            <input type="checkbox" class="custom-control-input" onclick="theme('oscuro')" id="customSwitch2">
            <label class="custom-control-label" for="customSwitch2"><strong>Activar tema oscuro</label></strong></label>
        </div>
    </div>

        <div class="container w-50 py-5">
            <div class="teclado container rounded bg-transparent">
                <div class="p-1">
                    <p class="d-flex justify-content-center m-3">
                        <button class="key rounded-circle btn-dark border border-white p-3 m-1" onclick="presionar('A',1)">A - 1</button>
                        <button class="key rounded-circle btn-dark border border-white p-3 m-1" onclick="presionar('B',2)">B - 2</button>
                        <button class="key rounded-circle btn-dark border border-white p-3 m-1" onclick="presionar('C',3)">C - 3</button>
                    </p>
                    <p class="d-flex justify-content-center m-3">
                        <button class="key rounded-circle btn-dark border border-white p-3 m-1" onclick="presionar('D',4)">D - 4</button>
                        <button class="key rounded-circle btn-dark border border-white p-3 m-1" onclick="presionar('E',5)">E - 5</button>
                        <button class="key rounded-circle btn-dark border border-white p-3 m-1" onclick="presionar('F',6)">F - 6</button>
                    </p>
                    <p class="d-flex justify-content-center m-3">
                        <button class="key rounded-circle btn-dark border border-white p-3 m-1" onclick="presionar('G',7)">G - 7</button>
                        <button class="key rounded-circle btn-dark border border-white p-3 m-1" onclick="presionar('H',8)">H - 8</button>
                        <button class="key rounded-circle btn-dark border border-white p-3 m-1" onclick="presionar('I',9)">I - 9</button>
                    </p>
                    <p class="d-flex justify-content-center m-3">
                        <button class="key rounded-circle btn-dark border border-white p-3 m-1"><a href="./assets/pages/calculo.html">ZERO</a></button>
                        <button class="key rounded-circle btn-dark border border-white p-3 m-1" onclick="presionar('J',0)">J - 0</button>
                        <button class="key rounded-circle btn-dark border border-white p-3 m-1"onclick="defecto()">RESET</button>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer bg-transparent text-center py-3"><p>Glendis Piña 2020</p></footer>
    <script src="./assets/js/theme.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
